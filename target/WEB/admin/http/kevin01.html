<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/elements.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-textarea" id="idTextarea">
            <textarea></textarea>
        </div>
        <div id="idLabel">
            <label></label>
        </div>
        <button>Click</button>
    </div>
</body>
<script>
    const eContainer = document.querySelector(".container");

    function ChangeLabel(eParent)
    {
        if(!eParent) return;

        alert("Clicked");
    }

    function GlobalEventListener(sAction, eSelector, callback_, eParent)
    {
        if(!eParent) return;

        eParent.addEventListener(sAction, (e_) => {
            if(e_.target.matches(eSelector))
            {
                callback_();
            }       
        });
    }

    GlobalEventListener("click", "button", () => ChangeLabel(eContainer), eContainer);

</script>
</html>
