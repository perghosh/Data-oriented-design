    const aTable1 = [["Selma1", "Selma2"], ["Zorro1", "Zorro2"]];
    const aTable2 = [["LexusA", "LexusB"], ["Lexus1", "Lexus2"]];

    table.Delete(2, 0)

    console.log("Empty: ", table.Empty());
    console.log("Size: ", table.Size());

    table.SetCellValue(0, 0, "Bil");

    console.log("Cell Value:", table.GetCellValue(0, 0));
    console.log("Row: ", table.GetRow(2));

    console.log(aTemp);
