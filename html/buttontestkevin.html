<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Button Test</title>

   <style>
      :root {
         --background-active: #ccc;
         --background-disabled: #f1f1f1;
         --primary-color: #3498db;
         --secondary-color: #2ecc71;
         --font-size: 16px;
         --padding: 10px;
         /* Background and Text Colors */
         --color-primary: #0d6efd; /* Bootstrap's primary color (blue) */
         --color-secondary: #6c757d; /* Bootstrap's secondary color (gray) */
         --color-success: #198754; /* Bootstrap's success color (green) */
         --color-danger: #dc3545; /* Bootstrap's danger color (red) */
         --color-warning: #ffc107; /* Bootstrap's warning color (yellow) */
         --color-info: #0dcaf0; /* Bootstrap's info color (light blue) */
         --color-light: #f8f9fa; /* Bootstrap's light color (light gray) */
         --color-dark: #212529; /* Bootstrap's dark color (dark gray) */
         /* Background Colors (Bootstrap's Default Colors) */
         --background-primary: #0d6efd; /* Primary (Blue) */
         --background-secondary: #6c757d; /* Secondary (Gray) */
         --background-success: #198754; /* Success (Green) */
         --background-danger: #dc3545; /* Danger (Red) */
         --background-warning: #ffc107; /* Warning (Yellow) */
         --background-info: #0dcaf0; /* Info (Light Blue) */
         --background-light: #f8f9fa; /* Light (Light Gray) */
         --background-dark: #212529; /* Dark (Dark Gray) */
      }   
       .panel { background-color: burlywood; padding: 5px; }

       .panel h1 { font-family: Arial; margin-left: 25px; }

       .button { margin: 10px 10px; padding: var(--padding); }
      /*.button.active { background-color: var(--background-disabled); } */

   </style>

</head>
<body>
   <div class="panel"> <h1>hej</h1> </div>
   <div> <button type="button" class="button" id="idButton">Klicka</button> </div>

    

   <script>
      function Button( button ) 
      {
         const eButton = button;

         eButton.addEventListener("click", function() {
            alert("Hej");
         });
      }

      function Initialize() 
      {
         const eButton = document.getElementById("idButton");
         Button(eButton);
      }

      document.addEventListener("DOMContentLoaded", function() {
         Initialize();
      });
   </script>
</body>
</html>
